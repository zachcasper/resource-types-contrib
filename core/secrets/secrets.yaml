namespace: Radius.Security
types:
  secrets:
    apiVersions:
      "2025-08-01-preview":
        schema:
          type: object
          description: The secrets resource type is used to store sensitive application data. The `generic` type is used to store arbitrary key-value data. Certificates in PEM or PKCS12 format (TLS/SSL, client certs, bundles). The `basicAuthentication` type stores a username, a password, or both. The `sshKey` type stores a ssh key. The `awsIRSA` and `azureWorkloadIdentity` types are used to authenticate Radius to OCI registries to retrieve Bicep templates.
          properties:
            environment:
              type: string
              description: The resource ID of the target environment.
            application:
              type: string
              description: The resource ID of the application the secret is a part of.
            kind:
              type: string
              enum: [generic, certificate-pem, certificate-pkcs12, basicAuthentication, awsIRSA, azureWorkloadIdentity]
              description: The type of the secret, valid values are generic, certificate-pem, certificate-pkcs12, basicAuthentication, awsIRSA, azureWorkloadIdentity. If not specified, defaults to 'generic'.
            data:
              type: object
              additionalProperties:
                type: object
                properties:
                  encoding:
                    type: string
                    enum: [string, base64]
                    description: Content encoding for this key's value. Valid values are string, base64. If not specified, defaults to 'string'.
                  value:
                    type: string
                    description: A literal secret value (for example, "my-username-123") or an external URI (for example, "akv://my-vault/secrets/alpha123?version=2025-01-01").
                required: [value]
          required:
            - environment
            - data
